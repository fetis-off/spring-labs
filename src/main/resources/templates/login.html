<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link href="/api/css/styles.css" rel="stylesheet">

</head>
<body class="auth-page">
<div class="container auth-container">
    <h2>Вхід</h2>

    <div id="alertBox" class="alert"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError">Введіть коректний email</div>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="passwordError">Пароль обов'язковий</div>
        </div>

        <button type="submit" class="btn btn-primary full-width with-margin-top" id="submitBtn">Увійти</button>
    </form>

    <div class="link-container">
        <p>Немає акаунту? <a href="/api/view/registration">Зареєструватися</a></p>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const alertBox = document.getElementById('alertBox');
    const submitBtn = document.getElementById('submitBtn');

    function showAlert(message, type) {
        alertBox.textContent = message;
        alertBox.className = `alert alert-${type} show`;
        setTimeout(() => {
            alertBox.className = 'alert';
        }, 5000);
    }

    function showError(fieldId, message) {
        const field = document.getElementById(fieldId);
        const error = document.getElementById(fieldId + 'Error');
        field.classList.add('error');
        error.textContent = message;
        error.classList.add('show');
    }

    function clearErrors() {
        document.querySelectorAll('.error-message').forEach(el => {
            el.classList.remove('show');
        });
        document.querySelectorAll('input').forEach(el => {
            el.classList.remove('error');
        });
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearErrors();

        const formData = {
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value
        };

        // Клієнтська валідація
        let hasError = false;

        if (!formData.email || !formData.email.includes('@')) {
            showError('email', 'Введіть коректний email');
            hasError = true;
        }

        if (!formData.password) {
            showError('password', 'Пароль обов\'язковий');
            hasError = true;
        }

        if (hasError) return;

        submitBtn.disabled = true;
        submitBtn.textContent = 'Вхід...';

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                const data = await response.json();

                // Зберігаємо JWT токен
                localStorage.setItem('jwtToken', data.token);

                showAlert('Вхід успішний! Перенаправлення...', 'success');

                // Перенаправлення на головну сторінку
                setTimeout(() => {
                    window.location.href = '/api/';
                }, 1500);
            } else {
                const error = await response.json();
                showAlert(error.message || 'Невірний email або пароль', 'danger');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Увійти';
            }
        } catch (error) {
            showAlert('Помилка з\'єднання з сервером', 'danger');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Увійти';
        }
    });
</script>
</body>
</html>
