<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link href="/api/css/styles.css" rel="stylesheet">
</head>
<body class="auth-page">
<div class="container registration-container">
    <h2>Реєстрація</h2>

    <div id="alertBox" class="alert"></div>

    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">Ім'я:</label>
            <input type="text" id="firstName" name="firstName" required>
            <div class="error-message" id="firstNameError">Будь ласка, введіть ім'я</div>
        </div>

        <div class="form-group">
            <label for="lastName">Прізвище:</label>
            <input type="text" id="lastName" name="lastName" required>
            <div class="error-message" id="lastNameError">Будь ласка, введіть прізвище</div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError">Введіть коректний email</div>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="passwordError">Пароль обов'язковий</div>
        </div>

        <div class="form-group">
            <label for="repeatPassword">Повторіть пароль:</label>
            <input type="password" id="repeatPassword" name="repeatPassword" required>
            <div class="error-message" id="repeatPasswordError">Паролі не співпадають</div>
        </div>

        <button type="submit" class="btn btn-primary full-width">Зареєструватися</button>
    </form>

    <div class="link-container">
        <p>Вже маєте акаунт? <a href="/api/view/login">Увійти</a></p>
    </div>
</div>

<script>
    const form = document.getElementById('registrationForm');
    const alertBox = document.getElementById('alertBox');

    function showAlert(message, type) {
        alertBox.textContent = message;
        alertBox.className = `alert alert-${type} show`;
        setTimeout(() => {
            alertBox.className = 'alert';
        }, 5000);
    }

    function showError(fieldId, message) {
        const field = document.getElementById(fieldId);
        const error = document.getElementById(fieldId + 'Error');
        field.classList.add('error');
        error.textContent = message;
        error.classList.add('show');
    }

    function clearErrors() {
        document.querySelectorAll('.error-message').forEach(el => {
            el.classList.remove('show');
        });
        document.querySelectorAll('input').forEach(el => {
            el.classList.remove('error');
        });
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearErrors();

        const formData = {
            firstName: document.getElementById('firstName').value.trim(),
            lastName: document.getElementById('lastName').value.trim(),
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value,
            repeatPassword: document.getElementById('repeatPassword').value
        };

        // Клієнтська валідація
        let hasError = false;

        if (!formData.firstName) {
            showError('firstName', 'Будь ласка, введіть ім\'я');
            hasError = true;
        }

        if (!formData.lastName) {
            showError('lastName', 'Будь ласка, введіть прізвище');
            hasError = true;
        }

        if (!formData.email || !formData.email.includes('@')) {
            showError('email', 'Введіть коректний email');
            hasError = true;
        }

        if (!formData.password) {
            showError('password', 'Пароль обов\'язковий');
            hasError = true;
        }

        if (formData.password !== formData.repeatPassword) {
            showError('repeatPassword', 'Паролі не співпадають');
            hasError = true;
        }

        if (hasError) return;

        try {
            const response = await fetch('/api/auth/registration', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                const data = await response.json();
                showAlert('Реєстрація успішна! Перенаправлення на сторінку входу...', 'success');
                setTimeout(() => {
                    window.location.href = '/api/view/login';
                }, 2000);
            } else {
                const error = await response.json();
                showAlert(error.message || 'Помилка реєстрації. Спробуйте ще раз.', 'danger');
            }
        } catch (error) {
            showAlert('Помилка з\'єднання з сервером', 'danger');
        }
    });
</script>
</body>
</html>
