spring:
  application:
   name: ScooterRentService
  datasource:
    url: jdbc:postgresql://localhost:5432/${DATABASE_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        default_schema: public
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false

server:
  servlet:
    context-path: /api
jwt:
  secret: ${JWT_SECRET}
  expiration: 30000000
logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate: INFO